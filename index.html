<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>TRIVIA</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>



<div class="container">
	<h1 id="title" class="col"></h1>
	<div class="col col-xs-12">
		<button id="start" class="col col-12-xs btn btn-danger">START</button>
	</div>
	<div class="questionList">
	<h2 class="col col-12-xs"><u>Questions</u></h2>

	<p class="question question1">1. Which is commonly used to measure success?</p>        
	<ul class="answers a1">            
		<input type="radio" name="q1" value="wrong" id="q1 q1a"><label for="q1a">No. of Properties</label><br/>
		<input type="radio" name="q1" value="wrong" id="q1 q1b"><label for="q1b">No. of Dogs</label><br/>
		<input type="radio" name="q1" value="c" id="q1 q1c"><label for="q1c">Money in the Bank</label><br/>
		<input type="radio" name="q1" value="wrong" id="q1 q1d"><label for="q1d">No. of Air Jordans</label><br/>
	</ul>  
	<p class="question question2">2. Which famous poet said, "real G's move in silence like lasagna"?</p>        
	<ul class="answers a2">            
		<input type="radio" name="q2" value="wrong" id="q2 q2a"><label for="q2a">Edgar Allen Poe</label><br/>
		<input type="radio" name="q2" value="wrong" id="q2 q2b"><label for="q2b">Biggie Smalls</label><br/>
		<input type="radio" name="q2" value="c" id="q2 q2c"><label for="q2c">Lil Wayne</label><br/>
		<input type="radio" name="q2" value="wrong" id="q2 q2d"><label for="q2d">Shakespeare</label><br/>
	</ul> 
	<p class="question question3">3. 5 + 5 * 22 + 60 / 12 - 100 = which US dollar historical figure?</p>        
	<ul class="answers a3">            
		<input type="radio" name="q3" value="wrong" id="q3 q3a"><label for="q3a">Benjamin Franklin</label><br/>
		<input type="radio" name="q3" value="wrong" id="q3 q3b"><label for="q3b">Harriet Tubman</label><br/>
		<input type="radio" name="q3" value="c" id="q3 q3c"><label for="q3c">Andrew Jackson</label><br/>
		<input type="radio" name="q3" value="wrong" id="q3 q3d"><label for="q3d">Alexander Hamilton</label><br/>
	</ul> 

	<p class="question question4">4. Can Chickens Fly?</p>        
	<ul class="answers a4">            
		<input type="radio" name="q4" value="wrong" id="q4 q4a"><label for="q4a">Yes</label><br/>
		<input type="radio" name="q4" value="wrong" id="q4 q4b"><label for="q4b">No</label><br/>
		<input type="radio" name="q4" value="c" id="q4 q4c"><label for="q4c">Depends on your definition of flying</label><br/>
		<input type="radio" name="q4" value="wrong" id="q4 q4d"><label for="q4d">My religion prevents me from responding to this question</label><br/>
	</ul> 

	</div>

	<div id="resetDiv">
		<p id="unanswered"></p>
		<p id="correct"></p>
		<p id="wrong"></p>
		<p class="refresh">Refresh the page to start over!</p>
</div>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
